<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- Style for the output -->
  <style>
    body {
      width: 100%;
      height: 100vh;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #para {
      text-transform: uppercase;
      font-size: 2rem;
      color: red;
    }
    #para2 {
      text-transform: uppercase;
      font-size: 1.2rem;
      color: blue;
    }
  </style>
  <body>
    <p id="para"></p>
    <p id="para2"></p>
    <!-- Script -->
    <script>
      let sum = 0;
      // input from User
      let input = prompt("Enter a number in between 0 and 1 million");
      // codition check input morethan 1 million or less than 0
      if (input > 1000000 || input < 0) {
        document.body.style.backgroundColor = "#FCBCBC";

        document.getElementById("para").innerHTML =
          "Number is Invalid ..." +
          "<br>" +
          "Please enter number in between 0 and 1 million" +
          "<br>";
        document.getElementById("para2").innerHTML =
          "Refresh the page to continue...";
      }
      // conition check number is equal to 0 or 1 million
      else if (input == 0 || input == 1000000) {
        document.body.style.backgroundColor = "#fffeba";
        document.getElementById("para").innerHTML =
          "You can't Enter '0' or '1 million' !!!";
        document.getElementById("para").style.color = "#000000";
        document.getElementById("para2").innerHTML =
          "Refresh the page to continue...";
      }
      // loop for sum
      else {
        for (i = 0; i <= input; i++) {
          sum += i;
        }
        document.body.style.backgroundColor = "#BCFCD7";
        document.getElementById("para").style.color = "green";
        document.getElementById("para").innerHTML =
          "Sum of number upto  " + input + " = " + sum;
        document.getElementById("para2").innerHTML =
          "Refresh the page to continue..." + "<br>" + "Try different numbers";
      }
    </script>
  </body>
</html>
